<script>
    async function subscribeSse(button) {
        // ì´ë²¤íŠ¸ ì „íŒŒë¥¼ ë§‰ê¸° ìœ„í•´ ê¸°ë³¸ ë™ì‘ì„ ë°©ì§€
        const couponType = button.getAttribute('data-coupon-type');
        const couponTemplateId = button.getAttribute('data-coupon-id');
        button.disabled = true;

        try {
            // íŠ¹ì •í•œ ê°’ì„ ê°€ì ¸ì˜¤ëŠ” ìš”ì²­
            const response = await fetch(`/api/v1/front/members/login-id/current`, {
                method: 'GET',
            });

            const memberId = await response.json();
            console.log("{}", memberId);
            // SSE êµ¬ë…
            const eventSource = new EventSource(`/notifications/subscribe?clientId=${memberId}`);

            eventSource.addEventListener('message', function (event) {
                alert(event.data);
                eventSource.close();
            });

            eventSource.addEventListener('error', function (event) {
                console.error('EventSource failed:', event);
                eventSource.close();
            });

            const message = {
                memberId: memberId,
                couponType: couponType,
                couponTemplateId: couponTemplateId
            };

            // ì¿ í° ë‹¤ìš´ë¡œë“œ ìš”ì²­ ì „ì†¡
            await fetch(`/coupons/message/download`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });
        } catch (error) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            console.error('Failed to fetch memberId or process request:', error);
            button.disabled = false;
        }

        return false; // ê¸°ë³¸ ë™ì‘ì„ ë§‰ê¸° ìœ„í•´ false ë°˜í™˜
    }
</script>
