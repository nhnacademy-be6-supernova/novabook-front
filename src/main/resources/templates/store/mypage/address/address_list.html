<script>
    var editRow;

    $(document).ready(function () {
        $('.addAddressBtn').on('click', function () {
            $('#addAddressModal').modal('show');
        });

        $('.edit-btn').on('click', function () {
            $('#editAddressModal').modal('show');

    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = ''; // Ï£ºÏÜå Î≥ÄÏàò
                var extraAddr = ''; // Ï∞∏Í≥†Ìï≠Î™© Î≥ÄÏàò

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                if (data.userSelectedType === 'R') {
                    if (data.bname !== '' && /[Îèô|Î°ú|Í∞Ä]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }

    function edit_sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = ''; // Ï£ºÏÜå Î≥ÄÏàò
                var extraAddr = ''; // Ï∞∏Í≥†Ìï≠Î™© Î≥ÄÏàò

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                if (data.userSelectedType === 'R') {
                    if (data.bname !== '' && /[Îèô|Î°ú|Í∞Ä]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("edit_sample6_extraAddress").value = extraAddr;
                } else {
                    document.getElementById("edit_sample6_extraAddress").value = '';
                }

                document.getElementById('edit_sample6_postcode').value = data.zonecode;
                document.getElementById("edit_sample6_address").value = addr;
                document.getElementById("edit_sample6_detailAddress").focus();
            }
        }).open();
    }

    function validateAddForm() {
        var detailAddress = document.getElementById("sample6_detailAddress").value.trim();
        if (detailAddress === '') {
            alert("ÏÉÅÏÑ∏Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            return false;
        }
        return true;
    }

    function openEditModal(nickname, zipcode, streetAddress, detailAddress, extraAddress, id) {
        $('#edit_address').val(nickname);
        $('#edit_sample6_postcode').val(zipcode);
        $('#edit_sample6_address').val(streetAddress);
        $('#edit_sample6_detailAddress').val(detailAddress);
        $('#edit_sample6_extraAddress').val(extraAddress);
        $('#edit_id').val(id); // addressIdÎ•º hidden inputÏóê ÏÑ§Ï†ï

        // form action ÏÜçÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
        $('#editAddressForm').attr('action', '/mypage/addresses/address/' + id + '/update');

        $('#editAddressModal').modal('show');
    }

    function checkMemberAddressCount() {
        // memberIdÎ•º ÏøºÎ¶¨ Î¨∏ÏûêÏó¥Ïóê Ï∂îÍ∞Ä
        var url = new URL(`https://novabook.store/api/v1/front/addresses/is-exceed`);
        // url.searchParams.append('memberId', memberId);
        console.log("Ï£ºÏÜå Í∞ØÏàò Ï≤¥ÌÅ¨")

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÎÑ§Ìä∏ÏõåÌÅ¨ ÏÉÅÌÉúÍ∞Ä Ïù¥ÏÉÅÌï©ÎãàÎã§.');
                }
                return response.json();
            })
            .then(data => {
                var isExceedMemberAddressCount = data.isExceed; // ÏÑúÎ≤ÑÏóêÏÑú Ï†úÍ≥µÌïòÎäî Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê Îî∞Îùº ÏàòÏ†ï
                if (isExceedMemberAddressCount) {
                    alert('Ï£ºÏÜåÎäî 10Í∞úÍπåÏßÄÎßå Îì±Î°ù Í∞ÄÎä•Ìï©ÎãàÎã§.');
                } else {
                    $('#addAddressModal').modal('show');
                }
            })
            .catch(error => {
                console.error('Ï£ºÏÜå Ïàò ÌôïÏù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§:', error);
                // Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Î™®Îã¨ÏùÑ Ïó¥ Ïàò ÏûàÎèÑÎ°ù Íµ¨ÌòÑ
                $('#addAddressModal').modal('show');
            });
    }


</script>
