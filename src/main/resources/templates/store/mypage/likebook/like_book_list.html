<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NovaBooküìï - ÎÇòÏùò Ï¢ãÏïÑÏöî Î¶¨Ïä§Ìä∏</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .table-striped > tbody > tr > td,
        .table-striped > tbody > tr > th,
        .table-striped > thead > tr > th {
            vertical-align: middle;
            text-align: center;
        }
        .tc {
            text-align: center;
        }
    </style>
</head>

<body>
<div th:replace="~{layout/store/nav::nav}"></div>

<div class="layout">
    <div class="container">
        <div class="row">
            <div th:replace="~{layout/store/sidebar::sidebar}"></div>

            <!-- ÏΩòÌÖêÏ∏† ÏÑπÏÖò -->
            <div class="col-md-9">
                <!-- ÎÇòÏùò Ï¢ãÏïÑÏöî Î¶¨Ïä§Ìä∏ ÏÑπÏÖò -->
                <div class="row">
                    <div class="col-md-12">
                        <h2>ÎÇòÏùò Ï¢ãÏïÑÏöî</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="tc">Ï±Ö Ïù¥Î¶Ñ</th>
                                <th class="tc">Ï†ÄÏûê</th>
                                <th class="tc">Ï∂úÌåêÏÇ¨</th>
                                <th class="tc">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="likesBook : ${LikeBooks.getData()}">
                                <td th:text="${likesBook.title}">Ï±Ö Ï†úÎ™© 1</td>
                                <td th:text="${likesBook.author}">Ï†ÄÏûê 1</td>
                                <td th:text="${likesBook.publisher()}">Ï∂úÌåêÏÇ¨ 1</td>
                                <td>
                                    <a th:href="@{'/books/book/'+${likesBook.bookId}}">
                                        <button class="btn btn-primary" data-book-id="1">ÏûêÏÑ∏ÌûàÎ≥¥Í∏∞</button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="pagination">
                            <a href="/mypage" class="btn btn-primary">ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                            <!-- Previous button -->
                            <li class="page-item" th:classappend="${LikeBooks.getPageNum() == 0} ? 'disabled'">
                                <a th:if="${LikeBooks.getPageNum() > 0}" th:href="@{/mypage/like(page=${LikeBooks.getPageNum() - 1})}">Previous</a>
                                <span th:if="${LikeBooks.getPageNum() == 0}">Previous</span>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LikeBooks.getTotalPageCount() - 1)}">
                                <a th:href="@{/mypage/like(page=${i})}" th:text="${i + 1}+'&nbsp;'"
                                   th:classappend="${i == LikeBooks.getPageNum()} ? 'active' : ''"></a>
                            </li>

                            <!-- Next button -->
                            <li class="page-item"
                                th:classappend="${LikeBooks.getPageNum() >= LikeBooks.getTotalPageCount() - 1} ? 'disabled'">
                                <a th:if="${LikeBooks.getPageNum() < LikeBooks.getTotalPageCount() - 1}"
                                   th:href="@{/mypage/like(page=${LikeBooks.getPageNum() + 1})}">Next</a>
                                <span th:if="${LikeBooks.getPageNum() >= LikeBooks.getTotalPageCount() - 1}">Next</span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/store/footer::footer}"></div>
</body>
</html>
