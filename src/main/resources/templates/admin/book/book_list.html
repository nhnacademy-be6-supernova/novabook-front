<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page - NovaBooküìï</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css"/>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar-header {
            float: left;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 51px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 20px;
            margin-top: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .dashboard {
            font-weight: bold;
        }

        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .book-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .book-item .book-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .book-item .book-info .book-details {
            flex: 1;
            padding-right: 10px;
        }

        .book-item .book-info .book-actions {
            white-space: nowrap;
        }

        .book-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-info img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .book-info .details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-info .actions {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .inventory-table {
            margin-top: 20px;
        }

        .inventory-table th,
        .inventory-table td {
            text-align: center;
            vertical-align: middle;
        }

        .add-book-btn {
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: right;
        }

    </style>
</head>

<body>
<!--Ìó§Îçî nav-->
<div th:replace="~{layout/admin/admin_header::admin_header}"></div>
<!--ÏÇ¨Ïù¥ÎìúÎ∞î nav-->
<div th:replace="~{layout/admin/admin_nav::admin_sidebar}"></div>

<!--Ïª®ÌÖêÏ∏† ÏòÅÏó≠-->
<div class="content">
    <div class="container-fluid">
        <!-- Book Inventory Table -->
        <h1 class="dashboard" style="padding-top: 0.3%">Ï±Ö Í¥ÄÎ¶¨</h1>
        <div class="add-book-btn">
            <a href="/admin/books/book/form" class="btn btn-primary"><i class="fa fa-plus"></i> Ï±Ö Îì±Î°ù</a>
        </div>
        <div class="card inventory-table">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ÎèÑÏÑú Î™©Î°ù ÎÇ¥Ïó≠</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Ï±Ö Ï†úÎ™©</th>
                            <th>Ïû¨Í≥†</th>
                            <th>Ï†ïÏÉÅÍ∞Ä</th>
                            <th>Ìï†Ïù∏Í∞Ä</th>
                            <th>Ï±Ö ÏÉÅÌÉú</th>
                            <th style="width: 10%">Ï±Ö Ìè¨Ïû•Ïó¨Î∂Ä</th>
                            <th style="width: 10%">ÏàòÏ†ï</th>
                        </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                        <!-- Dummy book data -->
                        <tr th:each="book : ${books.getData()}">
                            <td th:text="${book.title}">Ï±Ö Ï†úÎ™©</td>
                            <td th:text="${book.inventory}">10</td>
                            <td th:text="${book.price}">20000</td>
                            <td th:text="${book.discountPrice}">15000</td>
                            <td th:text="${book.bookStatusId == 1 ? 'ÌåêÎß§Ï§ë' : (book.bookStatusId == 2 ? 'ÏùºÏãúÌíàÏ†à' : (book.bookStatusId == 3 ? 'ÌíàÏ†à' : 'ÏÇ≠Ï†ú(ÎÖ∏Ï∂úÎ∂àÍ∞Ä)'))}">ÌåêÎß§Ï§ë</td>
                            <td th:text="${book.isPackaged} ? 'Í∞ÄÎä•' : 'Î∂àÍ∞ÄÎä•'">Í∞ÄÎä•</td>
                            <td>
                                <button class="btn btn-info btn-sm edit-btn"
                                        th:data-book-id="${book.id}"
                                        data-toggle="modal"
                                        data-target="#editBookModal">
                                    <i class="fa fa-pencil"></i> ÏàòÏ†ï
                                </button>
                            </td>
                        </tr>
                        <!-- End of dummy book data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End of Book Inventory Table -->

        <div class="pagination">
            <!-- Previous button -->
            <li class="page-item" th:classappend="${books.getPageNum() == 0} ? 'disabled'">
                <a th:if="${books.getPageNum() > 0}" th:href="@{/admin/books(page=${books.getPageNum() - 1})}">Previous</a>
                <span th:if="${books.getPageNum() == 0}">Previous</span>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, books.getTotalPageCount() - 1)}">
                <a th:href="@{/admin/books(page=${i})}" th:text="${i + 1}+'&nbsp;'"
                   th:classappend="${i == books.getPageNum()} ? 'active' : ''"></a>
            </li>

            <!-- Next button -->
            <li class="page-item"
                th:classappend="${books.getPageNum() >= books.getTotalPageCount() - 1} ? 'disabled'">
                <a th:if="${books.getPageNum() < books.getTotalPageCount() - 1}"
                   th:href="@{/admin/books(page=${books.getPageNum() + 1})}">Next</a>
                <span th:if="${books.getPageNum() >= books.getTotalPageCount() - 1}">Next</span>
            </li>
        </div>
        <!-- End Pagination Buttons -->

    </div>
</div>

<!-- Edit Book Modal -->
<div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookModalLabel">Ï±Ö ÏàòÏ†ï</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">Ï±Ö Ï†úÎ™©:</label>
                    <input type="text" class="form-control" id="editTitle" readonly>
                </div>
                <div class="form-group">
                    <label for="editStock">Ïû¨Í≥†:</label>
                    <input type="number" class="form-control" id="editStock">
                </div>
                <div class="form-group">
                    <label for="editOriginalPrice">Ï†ïÏÉÅÍ∞Ä:</label>
                    <input type="number" class="form-control" id="editOriginalPrice">
                </div>
                <div class="form-group">
                    <label for="editDiscountedPrice">Ìï†Ïù∏Í∞Ä:</label>
                    <input type="number" class="form-control" id="editDiscountedPrice">
                </div>
                <div class="form-group">
                    <label for="editStatus">Ï±Ö ÏÉÅÌÉú:</label>
                    <select class="form-control" id="editStatus">
                        <option value="1">ÌåêÎß§Ï§ë</option>
                        <option value="2">ÏùºÏãúÌíàÏ†à</option>
                        <option value="3">ÌíàÏ†à</option>
                        <option value="4">ÏÇ≠Ï†ú(ÎÖ∏Ï∂úÎ∂àÍ∞Ä)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPackaging">Ï±Ö Ìè¨Ïû•Ïó¨Î∂Ä:</label>
                    <select class="form-control" id="editPackaging">
                        <option value="true">Í∞ÄÎä•</option>
                        <option value="false">Î∂àÍ∞ÄÎä•</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Îã´Í∏∞</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Edit Book Modal -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(document).ready(function () {
        // Edit Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $(document).on('click', '.edit-btn', function () {
            const bookId = $(this).data('book-id');
            const bookTitle = $(this).closest('tr').find('td:nth-child(1)').text().trim();
            const stock = $(this).closest('tr').find('td:nth-child(2)').text().trim();
            const originalPrice = $(this).closest('tr').find('td:nth-child(3)').text().trim();
            const discountedPrice = $(this).closest('tr').find('td:nth-child(4)').text().trim();
            const status = $(this).closest('tr').find('td:nth-child(5)').val();
            const packaging = $(this).closest('tr').find('td:nth-child(6)').val();

            $('#editTitle').val(bookTitle);
            $('#editStock').val(stock);
            $('#editOriginalPrice').val(originalPrice);
            $('#editDiscountedPrice').val(discountedPrice);
            $('#editStatus option').filter(function() {
                return $(this).val() === status;
            }).prop('selected', true);

            // Ï±Ö Ìè¨Ïû•Ïó¨Î∂Ä Í∞í ÏÑ§Ï†ï
            $('#editPackaging option').filter(function() {
                return $(this).val() === packaging;
            }).prop('selected', true);

            // Ï†ÄÏû• Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            $('#saveChangesBtn').off('click').on('click', function () {
                // Ï†ÄÏû• Ï≤òÎ¶¨ Íµ¨ÌòÑ
                saveChanges(bookId);
            });
        });

        // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû• Ìï®Ïàò
        function saveChanges(bookId) {
            const updatedStock = $('#editStock').val();
            const updatedOriginalPrice = $('#editOriginalPrice').val();
            const updatedDiscountedPrice = $('#editDiscountedPrice').val();
            const updatedStatus = $('#editStatus').val();
            const updatedPackaging = $('#editPackaging').val(); // Î≥ÄÍ≤ΩÎêú Ìè¨Ïû• Ïó¨Î∂Ä Í∞í Í∞ÄÏ†∏Ïò§Í∏∞

            var params = {

                 id : bookId,

                 bookStatusId : updatedStatus,

                 inventory : updatedStock,

                 price : updatedOriginalPrice,

                 discountPrice : updatedDiscountedPrice,

                 isPackaged : updatedPackaging
            }

            axios.post("http://localhost:8080/admin/books/book/update", JSON.stringify(params), {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    // Î™®Îã¨ Îã´Í∏∞
                    $('#editBookModal').modal('hide');
                    location.reload();
                })
                .catch(error => {
                    console.error('Ï†ÄÏû• Ïã§Ìå® : ', error);
                });

        }
    });
</script>
